name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libssl-dev libcurl4-openssl-dev libcairo2-dev libxt-dev libjpeg-dev libpng-dev

      - name: Install basic R packages
        run: |
          Rscript -e 'install.packages(c("remotes","testthat","ranger","rmarkdown","quarto"), repos = "https://cloud.r-project.org")'

      - name: Install pipeline packages
        run: |
          Rscript -e 'source("src/pipelines/metabolomics_pipeline/packages.R")'

      - name: Run unit tests
        run: |
          Rscript -e 'if (requireNamespace("testthat", quietly = TRUE)) testthat::test_dir("src/pipelines/metabolomics_pipeline/tests/testthat") else stop("testthat not installed")'

      - name: Run pipeline (dry-run without reports)
        env:
          DISABLE_REPORTS: '1'
        run: |
          Rscript -e 'setwd("src/pipelines/metabolomics_pipeline"); Sys.setenv(DISABLE_REPORTS=1); targets::tar_make(callr_function = NULL)'
