input:
  quant_matrix: ../examples/data/nci60/prot_intensity_matrix.csv
  metadata: ../examples/data/nci60/metadata.csv
  feature_id_type: uniprot
  feature_level: protein
  organism: Homo sapiens
  sample_id_column: sample_id
optional_inputs:
  mapping_file: ~
  fasta_file: ~
  contaminants_file: ~
  gene_set_gmt: ~
design:
  condition_column: condition
  design_formula: ~ condition
  contrasts:
  - solid - hematological
  reference_level: hematological
  batch_column: ~
processing:
  zeros_as_na: yes
  log_transform: yes
  normalization_method: median
filtering:
  global_min_presence: 0.5
  group_min_presence: 0.7
  low_intensity_quantile: 0
  contaminant_patterns:
  - CON__
  - REV__
  - ^DECOY_
  - HUMAN_CONTAM
imputation:
  method: QRILC
  min_prob_quantile: 0.01
  tune_sigma: 1
qc:
  n_pca_components: 10
  outlier_sd_threshold: 3
  min_sample_correlation: 0.8
  run_umap: yes
  umap_n_neighbors: 15
  umap_min_dist: 0.1
differential:
  method: limma
  adj_pvalue_threshold: 0.05
  log2fc_threshold: 1
  use_ihw: no
pathway:
  run_pathway_analysis: yes
  databases:
  - GO
  - KEGG
  go_ontologies:
  - BP
  - MF
  ora_pvalue_threshold: 0.05
  min_set_size: 10
  max_set_size: 500
  gsea_nperm: 10000
  gsea_ranking: t_statistic
duplicates:
  strategy: keep_most_complete
output:
  output_dir: outputs
  report_format: html
  interactive_plots: yes
  fig_width: 10
  fig_height: 8
  plot_dpi: 300
annotation:
  mapping_service: UniProt.ws
  biomart_dataset: hsapiens_gene_ensembl
  query_timeout: 300
  query_chunk_size: 500
commentary:
  enabled: yes
  backend: none
  claude_model: claude-sonnet-4-20250514
  openai_model: gpt-4o
  max_tokens: 1500
  max_retries: 2
  retry_delay: 5
