global:
  omics_present:
  - transcriptomics
  - proteomics
  organism: Homo sapiens
  metadata: ../examples/data/nci60/metadata.csv
  sample_id_column: sample_id
design:
  condition_column: condition
  design_formula: ~ condition
  contrasts:
  - solid - hematological
  reference_level: hematological
  batch_column: ~
transcriptomics:
  mode: raw
  raw:
    counts_matrix: ../examples/data/nci60/rna_counts_matrix.csv
    mapping_file: ~
    gmt_file: ~
  preprocessed:
    normalized_matrix: ~
    de_table: ~
  processing:
    min_counts: 10
    min_samples: 3
    normalization: vst
    de_method: DESeq2
proteomics:
  mode: raw
  raw:
    intensity_matrix: ../examples/data/nci60/prot_intensity_matrix.csv
    mapping_file: ~
    contaminants_file: ~
  preprocessed:
    normalized_matrix: ~
    da_table: ~
  processing:
    zeros_as_na: yes
    log_transform: yes
    normalization: median
    min_presence: 0.5
    imputation: half_min
metabolomics:
  mode: raw
  raw:
    feature_matrix: data/metab_feature_matrix.csv
    feature_metadata: ~
    annotation_table: ~
    pathway_mapping: ~
    gmt_file: ~
  preprocessed:
    normalized_matrix: ~
    da_table: ~
  processing:
    zeros_as_na: yes
    transform: log2
    normalization: PQN
    min_presence: 0.3
    imputation: half_min
harmonization:
  sample_mode: intersection
  duplicate_strategy: keep_max_mean
feature_selection:
  transcriptomics:
    strategy: hybrid
    top_n_variance: 2000.0
    fdr_threshold: 0.05
  proteomics:
    strategy: hybrid
    top_n_variance: 1000.0
    fdr_threshold: 0.05
  metabolomics:
    strategy: hybrid
    top_n_variance: 500
    fdr_threshold: 0.05
integration:
  methods:
  - MOFA2
  - DIABLO
  mofa2:
    num_factors: 10
    convergence_mode: fast
    seed: 42
  diablo:
    ncomp: 3
    design_matrix: full
    cv_folds: 5
    cv_repeats: 10
    min_samples_per_group: 5
  snf:
    K: 20
    alpha: 0.5
    n_clusters: 2
  spls:
    ncomp: 3
    keepX: 50
    keepY: 50
enrichment:
  run_enrichment: yes
  methods: ora
  ora_pvalue: 0.05
  min_set_size: 10
  max_set_size: 500
  combine_method: fisher
output:
  output_dir: outputs
  report_format: html
  fig_width: 10
  fig_height: 8
  plot_dpi: 300
commentary:
  enabled: yes
  backend: none
  claude_model: claude-sonnet-4-20250514
  openai_model: gpt-4o
  max_tokens: 1500
  max_retries: 2
  retry_delay: 5
